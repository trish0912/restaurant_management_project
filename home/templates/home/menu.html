
{% extends 'home/base.html' %}
{% block content %}

<h1>Our Menu</h1>

<!-- Search Bar -->
<form method="get" action="#">
    <input type="text" name="q" placeholder="Search menu items..." required>
    <button type="submit">Search</button>
</form>


<ul>
    {% for item in menu %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Back to Home</a>

{% endblock %}
