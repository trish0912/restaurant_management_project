
<!-- This is a custom 404 error page displayed when user vistis or accesses a non-existent URL -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>404 - Page Not Found</title>
    </head>
    <body style="background-color: #f8f8f8; font-family: Arial, sans-serif; text-align: center; padding: 50px;">
        <!-- 
            
        Page background set to light grey (#f8f8f8) for a soft look, 
        text centered and padding added for spacing around content.
        -->

        <div style="max-width: 600px; margin: auto;">
            <!--
                Container centered with max width for readability
            -->
            <h1 style="font-size: 60px; color: #e74c3c;">
                <!--
                    404 will appear in large red to clearly indicate the error code.
                -->
                404 - Page Not Found
            </h1>
            <p style="font-size: 24px; color: #333;">
                <!--
                    Message text styled for clear visibility. This paragraph text will appear in dark gray.
                -->               
                Sorry, the page you are looking for does not exist.
            </p>
            <a href="{% url 'home' %}" style="color: #3498db; text-decoration: none; font-weight: bold;">
                <!--
                    Styled link to homepage with blue color and no underline and text bold.
                -->              
                Return to Homepage
            </a>
        </div>
    </body>
</html>
