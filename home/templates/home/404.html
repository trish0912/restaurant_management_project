
<!-- This is a custom 404 error page displayed when user vistis or accesses a non-existent URL -->

{% extends 'home/base.html' %}

{% block styles %}

<style>

    body {
    
        background-color: #f8f8f8; 
        font-family: Arial, sans-serif; 
        text-align: center; 
        padding: 50px;
    }
        <!-- 
            
        Page background set to light grey (#f8f8f8) for a soft look, 
        text centered and padding added for spacing around content.
        -->

    .container {

        max-width: 600px; 
        margin: auto;

    }
        <!--
            Container centered with max width for readability
        -->

    .error-title {
            
        font-size: 60px; 
        color: #e74c3c;
    }
        <!--
            404 will appear in large red to clearly indicate the error code.
        -->
        
    .error-message {
    
        font-size: 24px; 
        color: #333;
    }
        <!--
            Message text styled for clear visibility. This paragraph text will appear in dark gray.
        -->  

    .home-link {
        color: #3498db; 
        text-decoration: none; 
        font-weight: bold;
    }       
        <!--
            Styled link to homepage with blue color and no underline and text bold.
        -->  
</style>
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="error-title">404 - Page not found</h1>
    <p class="error-message">Sorry, the page you are looking for does not exist.</p>
    <a href="{% url 'home' %}" class="home-link">Return to Homepage</a>
</div>

{% endblock %}
