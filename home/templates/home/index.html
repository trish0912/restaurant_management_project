


{% extends 'home/base.html' %}
{% block content %}

<h1>Welcome to {{ restaurant_name }}</h1>

{% if error_message %}
    <div style="color:red; font-weight: bold; margin-bottom: 10px;">
        {{error_message}}
    </div>
{% endif %}

<p>We are happy to serve you delicious meals every day.</p>
<!-- Displaying the resturant's phone number from settings.py -->
<p>Contact us: {{ restaurant_phone }}</p>
<a href="{% url 'about' %}">About us</a>
<a href="{% url 'contact' %}">Contact us</a>

{% endblock %}
